services:
  xxtlancontrol:
    image: ${IMAGE:-ghcr.io/havonz/xxtlancontrol}:${TAG:-latest}
    container_name: xxtlancontrol
    restart: unless-stopped
    ports:
      - "46990:46990"
      - "31500:31500/udp"
    environment:
      WEB_ROOT: /app/dist
      DATA_DIR: /app/data
      HTTP_LISTEN: ":46990"
      UDP_LISTEN_PORT: "31500"
    volumes:
      - xxtlancontrol-data:/app/data

volumes:
  xxtlancontrol-data:
